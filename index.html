<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Reservation System</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/components/tabs.css" />
    <link rel="stylesheet" href="css/components/forms.css" />
    <link rel="stylesheet" href="css/components/reservations.css" />
    <link rel="stylesheet" href="css/components/buttons.css" />
  </head>
  <body>
    <div class="container">
      <div class="tabs">
        <div class="tab-buttons">
          <button class="tab-button active" data-tab="reservations">
            Reservations List
          </button>
          <button class="tab-button" data-tab="new-reservation">
            New Reservation
          </button>
        </div>

        <div class="tab-content active" id="reservations">
          <div class="search-section">
            <input
              type="text"
              id="searchInput"
              class="search-input"
              placeholder="Search reservations..."
            />
            <select id="searchFilter" class="search-filter">
              <option value="all">All Fields</option>
              <option value="name">Name</option>
              <option value="email">Email</option>
              <option value="room">Room Number</option>
            </select>
          </div>
          <div id="reservationsList"></div>
        </div>

        <div class="tab-content" id="new-reservation">
          <form id="reservationForm">
            <div class="form-grid">
              <div class="form-group">
                <label>Guest Name</label>
                <input type="text" name="guestName" required />
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required />
              </div>
              <div class="form-group">
                <label>Phone</label>
                <input type="tel" name="phone" required />
              </div>
              <div class="form-group">
                <label>Room Type</label>
                <select name="roomType">
                  <option>Deluxe</option>
                  <option>Suite</option>
                  <option>Executive</option>
                </select>
              </div>
              <div class="form-group">
                <label>Room Number</label>
                <input type="text" name="roomNumber" required />
              </div>
              <div class="form-group">
                <label>Number of Guests</label>
                <input type="number" name="guests" min="1" value="1" required />
              </div>
              <div class="form-group">
                <label>Check-in Date</label>
                <input type="date" name="checkIn" required />
              </div>
              <div class="form-group">
                <label>Check-out Date</label>
                <input type="date" name="checkOut" required />
              </div>
            </div>
            <button type="submit" class="submit-btn">Create Reservation</button>
          </form>

          <div class="calendar-placeholder">
            <p>Calendar view will be implemented in the next phase</p>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/data.js"></script>
    <script src="js/components/tabs.js"></script>
    <script src="js/components/reservations.js"></script>
    <script src="js/components/search.js"></script>
    <script src="js/components/form.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
